<ion-header>
  <ion-toolbar>
    <ion-title>Settings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item lines="full">
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label>
        Toggle Dark Theme
      </ion-label>
      <ion-toggle id="themeToggle" slot="end" (ionChange)="toggleDarkMode($event)" checked={{darkModeToggled}}></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="hourglass"></ion-icon>
      <ion-label class="ion-text-wrap">
        Focus Duration
      </ion-label>
      <ion-range min="1" max="60" color="primary" [(ngModel)]="settingsService.focusDuration" (ionChange)="updateDuration(settingsService.durationType.focus)">
        <ion-label slot="end">{{ settingsService.focusDuration }}</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="hourglass"></ion-icon>
      <ion-label class="ion-text-wrap">
        Short Break Duration
      </ion-label>
      <ion-range min="1" max="60" color="primary" [(ngModel)]="settingsService.shortDuration" (ionChange)="updateDuration(settingsService.durationType.short)">
        <ion-label slot="end">{{ settingsService.shortDuration }}</ion-label>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" name="hourglass"></ion-icon>
      <ion-label class="ion-text-wrap">
        Long Break Duration
      </ion-label>
      <ion-range min="1" max="60" color="primary" [(ngModel)]="settingsService.longDuration" (ionChange)="updateDuration(settingsService.durationType.long)">
        <ion-label slot="end">{{ settingsService.longDuration }}</ion-label>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-card>
    <ion-card-content>
      If you have a running timer, you will need to reset in order for these settings to take effect.
    </ion-card-content>
  </ion-card>

</ion-content>
