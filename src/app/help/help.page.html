<ion-header>
  <ion-toolbar>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-list>
      <ion-item button *ngFor="let helpItem of helpItems; index as i" (click)="presentModal(i)">
        <ion-label>
          {{ helpItem }}
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-card>
      <ion-card-content>
        This app was built by <a href="https://tasch.com.au" target="_blank">TASCH</a>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
