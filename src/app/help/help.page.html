<ion-header>
  <ion-toolbar>
    <ion-title>Help</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <ion-list>
      <ion-item button *ngFor="let helpItem of helpItems; index as i" (click)="presentModal(i)">
        <ion-label>
          {{ helpItem }}
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-card color="dark">
      <ion-card-content>
        This app was built by <a href="https://www.tasch.com.au/" target="_blank"><img class="tasch-logo" src="./assets/icon/Logo-no-name-export.png" alt="TASCH"></a>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
